version: 2

models:
  - name: fct_products
    description: Base and aggregate product information such as name price, total orders, daily orders, daily views
    +materialized: table
  - name: int_product_event_calcs
    description: Product event aggregates, including first event date of product
    +materialized: table
  - name: int_product_order_item_calcs
    description: Product order aggregates
  - name: int_product_session_views
    description: Unique sessions that viewed a product
  - name: int_product_session_checkouts
    description: Unique sessions that had a checkout with a product